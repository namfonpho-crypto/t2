<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .bmi-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>เครื่องคำนวณ BMI</h1>
  <div class="bmi-container">
    <label for="weight">น้ำหนัก (กิโลกรัม)</label>
    <input type="number" id="weight" placeholder="เช่น 70">

    <label for="height">ส่วนสูง (เซนติเมตร)</label>
    <input type="number" id="height" placeholder="เช่น 170">

    <button onclick="calculateBMI()">คำนวณ BMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100;

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById("result").innerText = "กรุณากรอกข้อมูลให้ถูกต้อง";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "น้ำหนักต่ำกว่าเกณฑ์";
      } else if (bmi < 24.9) {
        category = "น้ำหนักปกติ";
      } else if (bmi < 29.9) {
        category = "น้ำหนักเกิน";
      } else {
        category = "อ้วน";
      }

      document.getElementById("result").innerText = `ค่า BMI ของคุณคือ ${bmi.toFixed(2)} (${category})`;
    }
  </script>

</body>
</html>
